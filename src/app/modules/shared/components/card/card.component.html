<div class="card p-3 m-3">
  <figure class="card__image">
    <img [ngClass]="{'card__image--artist': variant === 'Artist'}" [src]="image" alt="card image">
  </figure>

  <div class="card__details">
    <h5 class="card__title mt-2 mb-0">
      {{title | slice: 0:20}}
      {{ title.length > 20 ? '...' : '' }}
    </h5>
    <span class="card__description">
      {{variant}}
    </span>
  </div>
</div>
