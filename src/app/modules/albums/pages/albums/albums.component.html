<section class="albums my-5">
  <h2 class="ml-4 mb-4 text-center">
    {{ artistName }}
  </h2>

  <div class="cards__container">
    <app-card *ngFor="let album of albums" [image]="album.images[0].url" [title]="album.name"
      (click)="handleAlbumClick(album)"></app-card>

  </div>
  <app-loading *ngIf="hasMoreResults" class="my-3" appObserveVisibility (onVisible)="loadNextPage()">
  </app-loading>


</section>
