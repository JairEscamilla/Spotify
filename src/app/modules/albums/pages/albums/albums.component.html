<a class="ml-4 mt-5 d-block text-white" [routerLink]="['/']">
  Regresar
</a>
<section class="albums my-5">
  <h2 class="ml-4">
    {{ artistName }}
  </h2>

  <div class="cards__container">
    <app-card *ngFor="let album of albums" [image]="album.images[0].url" [title]="album.name"></app-card>

    <app-loading *ngIf="hasMoreResults" class="my-3" appObserveVisibility (onVisible)="loadNextPage()">
    </app-loading>
  </div>


</section>
