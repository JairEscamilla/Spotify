<section class="artists mt-5">
  <h2 class="title ml-3">
    Artists
  </h2>

  <app-loading *ngIf="isLoading"></app-loading>
  <div class="artists__container">
    <home-card *ngFor="let artist of artists" variant="Artist" [image]="artist.images[0].url" [title]="artist.name">
    </home-card>
  </div>
</section>
