<div class="card p-4">
  <figure class="card__image">
    <img [ngClass]="{'card__image--artist': variant === 'artist'}"
      src="https://i.scdn.co/image/ab67706f00000003568579a7b48bad7547095271" alt="card image">
  </figure>

  <div class="card__details">
    <h5 class="card__title mt-2 mb-0">
      Bad Bunny
    </h5>
    <span class="card__description">
      Artista
    </span>
  </div>
</div>
